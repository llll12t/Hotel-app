<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 5px 10px;
      border: none;
      background: #1d4ed8;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 80px;
      position: relative;
    }

    .today {
      border: 2px solid #1d4ed8;
    }

    .event {
      font-size: 12px;
      margin-top: 5px;
      background: #e0f2fe;
      padding: 3px 5px;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .event::after {
      content: attr(data-tooltip);
      white-space: pre-line;
      position: absolute;
      background: #333;
      color: #fff;
      font-size: 12px;
      padding: 8px;
      border-radius: 5px;
      bottom: 100%;
      left: 0;
      transform: translateY(-5px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      width: 200px;
      z-index: 10;
    }

    .event:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>üìÖ Time Off Calendar</h1>

<div class="calendar-header">
  <button onclick="changeMonth(-1)">‚Üê Previous</button>
  <div id="monthLabel">Loading...</div>
  <button onclick="changeMonth(1)">Next ‚Üí</button>
</div>

<div class="calendar" id="calendar"></div>

<script>
  const calendarEl = document.getElementById('calendar');
  const monthLabelEl = document.getElementById('monthLabel');
  const apiBaseUrl = 'https://script.google.com/macros/s/AKfycbwGhqfla7JYFFijnt32vAYZfCxqLFEH2ty6VzAwYSsgvX2J4ISBVpaPf8THBBlW_ikH/exec';

  let currentMonth = new Date();

  function changeMonth(offset) {
    currentMonth.setMonth(currentMonth.getMonth() + offset);
    renderCalendar(currentMonth);
  }

  function renderCalendar(date) {
    calendarEl.innerHTML = '';

    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDayOfWeek = firstDay.getDay();
    const daysInMonth = lastDay.getDate();

    const startDateStr = `${year}-${String(month + 1).padStart(2, '0')}-01`;
    const endDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(daysInMonth).padStart(2, '0')}`;

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô
    const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    monthLabelEl.textContent = `${monthNames[month]} ${year}`;

    // ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 1
    for (let i = 0; i < startDayOfWeek; i++) {
      const blank = document.createElement('div');
      blank.classList.add('day');
      calendarEl.appendChild(blank);
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    const dayElements = {};
    for (let i = 1; i <= daysInMonth; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      const dateObj = new Date(year, month, i);
      const dateStr = dateObj.toISOString().split('T')[0];
      if (new Date().toDateString() === dateObj.toDateString()) {
        dayDiv.classList.add('today');
      }

      dayDiv.innerHTML = `<strong>${i}</strong>`;
      dayDiv.setAttribute('data-date', dateStr);
      calendarEl.appendChild(dayDiv);
      dayElements[dateStr] = dayDiv;
    }

    // ‡∏î‡∏∂‡∏á event ‡∏à‡∏≤‡∏Å Apps Script
    fetch(`${apiBaseUrl}?start=${startDateStr}&end=${endDateStr}`)
      .then(res => res.json())
      .then(events => {
        events.forEach(event => {
          const date = new Date(event.start).toISOString().split('T')[0];
          if (dayElements[date]) {
            const eventEl = document.createElement('div');
            eventEl.classList.add('event');
            eventEl.textContent = event.title;

            const start = new Date(event.start).toLocaleString();
            const end = new Date(event.end).toLocaleString();
            const desc = event.description || '';
            eventEl.setAttribute('data-tooltip', `${event.title}\n${start} - ${end}\n${desc}`);

            dayElements[date].appendChild(eventEl);
          }
        });
      });
  }

  // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
  renderCalendar(currentMonth);
</script>

</body>
</html>
