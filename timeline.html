<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timeline Calendar Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .date-picker {
      margin: 10px auto 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .timeline {
      position: relative;
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #d1d5db;
    }

    .event {
      position: relative;
      margin-bottom: 30px;
      padding-left: 50px;
    }

    .event::before {
      content: '';
      position: absolute;
      left: 14px;
      top: 4px;
      width: 12px;
      height: 12px;
      background: #1d4ed8;
      border-radius: 50%;
      border: 2px solid white;
    }

    .event-time {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .event-title {
      background: #e0f2fe;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      position: relative;
    }

    .event-title:hover .tooltip {
      display: block;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      color: white;
      font-size: 13px;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-line;
      margin-top: 8px;
      z-index: 10;
      width: 250px;
    }

    .no-events {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }

    input[type="date"] {
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>üìç Time Off Timeline</h1>

<div class="date-picker">
  <label for="date">üìÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</label>
  <input type="date" id="date" />
</div>

<div class="timeline" id="timeline">
  <!-- Events will show here -->
</div>

<script>
  const apiUrl = 'https://script.google.com/macros/s/AKfycbwGhqfla7JYFFijnt32vAYZfCxqLFEH2ty6VzAwYSsgvX2J4ISBVpaPf8THBBlW_ikH/exec'; // üîÅ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
  const timelineEl = document.getElementById('timeline');
  const dateInput = document.getElementById('date');

  function pad(n) {
    return String(n).padStart(2, '0');
  }

  function loadEvents(dateStr) {
    timelineEl.innerHTML = '<div class="no-events">Loading events...</div>';
    const startOfDay = `${dateStr}T00:00:00`;
    const endOfDay = `${dateStr}T23:59:59`;

    fetch(`${apiUrl}?start=${startOfDay}&end=${endOfDay}`)
      .then(res => res.json())
      .then(events => {
        timelineEl.innerHTML = '';
        if (events.length === 0) {
          timelineEl.innerHTML = `<div class="no-events">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏•‡∏≤‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr}</div>`;
          return;
        }

        events.sort((a, b) => new Date(a.start) - new Date(b.start));
        events.forEach(event => {
          const start = new Date(event.start);
          const end = new Date(event.end);
          const title = event.title || 'Untitled Event';
          const desc = event.description || '';

          const eventDiv = document.createElement('div');
          eventDiv.classList.add('event');
          eventDiv.innerHTML = `
            <div class="event-time">${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            <div class="event-title">
              ${title}
              <div class="tooltip">
                üïí ${start.toLocaleTimeString()} - ${end.toLocaleTimeString()}
                \nüìÑ ${desc}
              </div>
            </div>
          `;
          timelineEl.appendChild(eventDiv);
        });
      })
      .catch(err => {
        console.error(err);
        timelineEl.innerHTML = `<div class="no-events">Error loading data.</div>`;
      });
  }

  // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ
  const today = new Date();
  const defaultDateStr = `${today.getFullYear()}-${pad(today.getMonth() + 1)}-${pad(today.getDate())}`;
  dateInput.value = defaultDateStr;
  loadEvents(defaultDateStr);

  dateInput.addEventListener('change', () => {
    loadEvents(dateInput.value);
  });
</script>

</body>
</html>
